<div class="h-full overflow-y-auto p-6">
    <!-- Sección Consultas -->
    <div id="consultas" class="section-content">
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Portal de
                Consultas Estudiantiles</h2>
            <p class="text-gray-600">Busca y consulta información de
                estudiantes</p>
        </div>

        <!-- Estadísticas Rápidas -->
        <div class="grid md:grid-cols-3 gap-6 mb-8">
            <div
                class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-lg p-6 border border-blue-200">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Estudiantes
                            Activos</p>
                        <p class="text-2xl font-bold text-blue-600"
                            id="count-estudiantes-activos">0 estudiantes</p>
                    </div>
                    <i class="fas fa-user-graduate text-blue-600 text-2xl"></i>
                </div>
            </div>
            <div
                class="bg-gradient-to-r from-green-50 to-emerald-50 rounded-lg p-6 border border-green-200">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Mejor
                            Promedio</p>
                        <p class="text-2xl font-bold text-green-600">4.8</p>
                    </div>
                    <i class="fas fa-trophy text-green-600 text-2xl"></i>
                </div>
            </div>
            <div
                class="bg-gradient-to-r from-red-50 to-pink-50 rounded-lg p-6 border border-red-200">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Riesgo
                            Académico</p>
                        <p class="text-2xl font-bold text-red-600"
                            id="count-riesgo-academico">0 estudiantes</p>
                    </div>
                    <i
                        class="fas fa-exclamation-triangle text-red-600 text-2xl"></i>
                </div>
            </div>
        </div>

        <!-- Formulario de Búsqueda -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h3
                class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                <i class="fas fa-search text-blue-600 mr-2"></i>
                Buscar Estudiante
            </h3>
            <div class="grid md:grid-cols-3 gap-4 mb-4">
                <div>
                    <label for="consulta-buscar-nombre"
                        class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                    <input type="text" id="consulta-buscar-nombre"
                        placeholder="Buscar por nombre..."
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                </div>
                <div>
                    <label for="consulta-buscar-documento"
                        class="block text-sm font-medium text-gray-700 mb-1">Documento</label>
                    <input type="text" id="consulta-buscar-documento"
                        placeholder="Número de documento..."
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                </div>
                <div>
                    <label for="consulta-buscar-email"
                        class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="consulta-buscar-email"
                        placeholder="Correo electrónico..."
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                </div>
            </div>
            <button id="btn-buscar-estudiante"
                class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-2 px-6 rounded-lg hover:from-blue-700 hover:to-indigo-700 transition-all font-medium">
                <i class="fas fa-search mr-2"></i>Buscar
            </button>
        </div>

        <!-- Resultados de Búsqueda -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Resultado de la
                Búsqueda</h3>
            <div id="resultado-consulta-estudiante">
                <div class="text-center py-12">
                    <i class="fas fa-search text-6xl text-gray-300 mb-4"></i>
                    <p class="text-gray-500">Utiliza el formulario de búsqueda
                        para encontrar un estudiante</p>
                </div>
            </div>
        </div>
    </div>
</div>
