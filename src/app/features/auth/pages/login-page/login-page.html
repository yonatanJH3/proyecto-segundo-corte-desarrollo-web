<div class="login-container">

  <div class="login-form-wrapper">
    <div class="logo">
      <img src="assets/logo2.png" alt="Logo de Academic Flow">
    </div>

    <div class="divider">
      <span>OR LOGIN WITH EMAIL</span>
    </div>

    <form class="login-form">

      <mat-form-field appearance="outline" class="full-width-input">
        <mat-icon matPrefix>email</mat-icon> <!-- Icono de email -->
        <mat-label>Email Address</mat-label>
        <input matInput placeholder="Email Address">
      </mat-form-field>

      <!-- CAMPO PASSWORD con Icono -->
      <mat-form-field appearance="outline" class="full-width-input">
        <mat-icon matPrefix>lock</mat-icon> <!-- Icono de candado -->
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password">
      </mat-form-field>

      <div class="login-options">
        <mat-checkbox class="checkbox-login" color="primary">Keep me logged in</mat-checkbox>
        <a href="#" class="forgot-password">Forgot your password?</a>
      </div>

      <button mat-flat-button color="primary" class="login-btn full-width-input">
        Log In
      </button>
    </form>
  </div>

  <div class="login-image-wrapper">
    <div class="academy-promo">
      <div class="academy-text">
        <h2>Domina tu Trayectoria Académica</h2>
        <p>Deja atrás el caos de los apuntes dispersos. Ofrecemos el software integral que necesitas para mantener tu gestión académica organizada y en constante crecimiento.</p>
      </div>
      <button mat-stroked-button color="basic" class="start-academy-btn" type="button">
        START ACADEMY
      </button>
    </div>
  </div>

</div>
