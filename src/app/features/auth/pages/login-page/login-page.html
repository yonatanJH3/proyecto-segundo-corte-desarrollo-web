<div class="login-container">
  <h2>Iniciar sesión</h2>
  <form (ngSubmit)="login()">
    <label for="email">Correo</label>
    <input id="email" type="email" [(ngModel)]="email" name="email" required />

    <label for="password">Contraseña</label>
    <input
      id="password"
      type="password"
      [(ngModel)]="password"
      name="password"
      required
    />

    <button type="submit">Entrar</button>
  </form>
</div>
