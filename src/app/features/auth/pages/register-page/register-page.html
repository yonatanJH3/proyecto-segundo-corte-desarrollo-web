<!-- Pantalla "Correo enviado" -->
<div *ngIf="viewState === 'sent'" class="min-h-screen bg-gradient-to-br flex items-center justify-center p-4" style="background: linear-gradient(135deg, #5B9BD5 0%, #6BA3D8 100%);">
  <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md p-8 text-center">
    <div class="inline-flex items-center justify-center w-16 h-16 bg-green-100 rounded-full mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-green-600" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
    </div>
    <h2 class="text-2xl font-bold text-gray-800 mb-2">Email enviado</h2>
    <p class="text-gray-600 mb-6">
      Hemos enviado un enlace de recuperación a <span class="font-semibold">{{ emailSent }}</span>
    </p>
    <p class="text-sm text-gray-500 mb-8">
      Por favor revisa tu bandeja de entrada y sigue las instrucciones para restablecer tu contraseña.
    </p>
    <button (click)="onBackToLogin()"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200">
      Volver al login
    </button>
  </div>
</div>

<!-- Pantalla del formulario -->
<div *ngIf="viewState === 'form' || viewState === 'sending'" class="min-h-screen bg-gradient-to-br flex items-center justify-center p-4" style="background: linear-gradient(135deg, #5B9BD5 0%, #6BA3D8 100%);">
  <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md p-8">
    <button
      (click)="onBackToLogin()"
      [disabled]="viewState === 'sending'"
      [class.opacity-50]="viewState === 'sending'"
      [class.cursor-not-allowed]="viewState === 'sending'"
      class="flex items-center text-blue-600 hover:text-blue-700 mb-6 transition-colors duration-200 disabled:hover:text-blue-600"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      <span class="font-medium">Volver al login</span>
    </button>

    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-orange-100 rounded-full mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-orange-500" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <rect x="2" y="4" width="20" height="16" rx="2" ry="2"></rect>
          <path d="m22 7-10 6L2 7"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-800 mb-2">¿Olvidaste tu contraseña?</h1>
      <p class="text-gray-600">No te preocupes, te enviaremos instrucciones para recuperarla.</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Correo electrónico</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
              <rect x="2" y="4" width="20" height="16" rx="2" ry="2"></rect>
              <path d="m22 7-10 6L2 7"></path>
            </svg>
          </div>
          <input id="email" type="email" formControlName="email" placeholder="admin@demo.com"
            class="block w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 outline-none" />
        </div>
      </div>

      <button
        type="submit"
        [disabled]="viewState === 'sending'"
        class="w-full bg-blue-500 hover:bg-blue-600 disabled:bg-blue-300 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-[1.02] disabled:cursor-not-allowed disabled:transform-none"
      >
        <ng-container *ngIf="viewState === 'sending'; else normalBtn">
          <span class="flex items-center justify-center">
            <svg class="animate-spin h-5 w-5 mr-2" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none" />
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" />
            </svg>
            Enviando...
          </span>
        </ng-container>
        <ng-template #normalBtn>Enviar enlace de recuperación</ng-template>
      </button>
    </form>
  </div>
</div>
